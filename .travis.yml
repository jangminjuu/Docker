language: generic

sudo: required

services:
  - docker

before_install: 
  - docker build -t minju/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script: 
  - docker run -e CI=ture minju/react-test-app npm run test

after_success:
  - docker build -t minju/docker-frontend ./frontend
  - docker build -t minju/docker-backend  ./backend
  - docker build -t minju/docker-nginx    ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCEKR_HUB_ID" --password-stdin

  - docker push minju/docker-frontend
  - docker push minju/docker-backend
  - docker push minju/docker-nginx
